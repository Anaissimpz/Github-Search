<div class= "container">
    <div class="jumbotron">
      <img src="https://avatars0.githubusercontent.com/u/9919?s=280&v=4" width="50px" height="50px"> <h1>GitHub Search</h1>

    </div>
        <app-profile-form></app-profile-form>
        <a href="{{user.html_url}}" class="btn btn-success" id="view">Visit the profile</a>
        <table>
          <tr>
            <td >Github username: </td>
            <td class="label">{{user.login}}</td>
          </tr>
          <tr>
            <td >Repositories: </td>
            <td class="label">{{user.public_repos}}</td>
          </tr>
          <tr>
              <td >Created At: </td>
              <td class="label">{{user.created_at}}</td>
            </tr>
          </table>
  </div>
